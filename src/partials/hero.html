<section class="hero-section">
  <div class="container">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <ul class="swiper-wrapper">
        <!-- Slides -->
        <li class="swiper-slide hero">
          <picture class="hero-images">
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hero-img/b1-mob.png    1x,
                ./img/hero-img/b1-mob@2x.png 2x
              "
            />
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/hero-img/b1-desk.png    1x,
                ./img/hero-img/b1-desk@2x.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hero-img/b1-tabl.png    1x,
                ./img/hero-img/b1-tabl@2x.png 2x
              "
            />

            <img src="./img/hero-img/b1-mob.png" alt="Border" />
          </picture>
          <div class="hero-picture-text">
            <p class="hero-text">
              Get 10% off <span class="span">your first order</span>
            </p>

            <a href="#books" class="hero-btn">Shop Now!</a>
          </div>
        </li>
